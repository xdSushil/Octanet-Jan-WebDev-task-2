<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ada8a8;
            color: #333;
        }

        header {
            position: relative;
            background-color: #414953;
            color: #fff;
            padding: 40px;
            text-align: center;
            font-size: 36px;
            border-bottom: 2px solid #2a2e33;
            margin-bottom: 20px;
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("C:\Users\Sushil\OneDrive\Desktop\INTERN\TASK 2\background.jpeg") center/cover;
            z-index: -1;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            color: #292f36;
            margin-bottom: 20px;
            font-size: 24px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added space-between to separate task details and actions */
        }

        li img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        li:hover {
            background-color: #e1e1e1;
        }

        .task-actions {
            display: flex;
            align-items: center;
        }

        .task-done {
            margin-left: auto;
        }

        .task-deadline-reached {
            color: red;
            font-weight: bold;
        }

        .days-left {
            font-size: 14px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #555;
        }

        button {
            background-color: #292f36;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        button:hover {
            background-color: #1c1f23;
        }

        /* Add styling for High priority tasks */
        li[data-priority="High"] {
            background-color: #c5c1c1; 
        }
    </style>
</head>
<body>

    <header>
        <div class="header-background"></div>
        Project Management Dashboard
    </header>

    <main>
        <h2>Add Task</h2>
        <form id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" required>

            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
            </select>

            <label for="labels">Labels:</label>
            <input type="text" id="labels">

            <button type="button" onclick="addTask()">Add Task</button>
        </form>

        <h2>Task List</h2>
        <ul id="taskList"></ul>
    </main>

    <script>
        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const deadline = document.getElementById('deadline').value;
            const priority = document.getElementById('priority').value;
            const labels = document.getElementById('labels').value;

            const taskList = document.getElementById('taskList');

            const listItem = document.createElement('li');
            listItem.dataset.priority = priority; // Set priority as a data attribute
            listItem.innerHTML = `
                <div>
                    <strong>${taskName}</strong>
                    <br>Deadline: ${deadline}
                    <br>Priority: ${priority}
                    <br>Labels: ${labels}
                    <br>
                    <span class="days-left" id="daysLeft_${Date.now()}"></span>
                    <br>
                    <span class="task-deadline-reached" id="deadlineMessage_${Date.now()}"></span>
                </div>
                <div class="task-actions">
                    <button onclick="editTask(this)">Edit</button>
                    <button onclick="deleteTask(this)">Delete</button>
                    <button class="task-done" onclick="markTaskDone(this)">Done</button>
                </div>
            `;

            taskList.appendChild(listItem);

            // Check if the deadline is reached
            checkDeadlineReached(deadline, listItem);

            // Calculate and display days left
            calculateDaysLeft(deadline, listItem);

            // Clear form fields
            document.getElementById('taskForm').reset();
        }

        function markTaskDone(button) {
            const listItem = button.closest('li');
            listItem.style.textDecoration = 'line-through';
        }

        function editTask(button) {
            const listItem = button.closest('li');
            const taskName = prompt('Edit task name:', listItem.querySelector('strong').innerText);
            if (taskName !== null) {
                listItem.querySelector('strong').innerText = taskName;
            }
        }

        function deleteTask(button) {
            const listItem = button.closest('li');
            listItem.remove();
        }

        function checkDeadlineReached(deadline, listItem) {
            const currentDate = new Date();
            const taskDeadline = new Date(deadline);

            if (currentDate > taskDeadline) {
                const deadlineMessage = listItem.querySelector('.task-deadline-reached');
                deadlineMessage.innerText = 'Task deadline reached!';
            }
        }

        function calculateDaysLeft(deadline, listItem) {
            const currentDate = new Date();
            const taskDeadline = new Date(deadline);
            const timeDifference = taskDeadline.getTime() - currentDate.getTime();
            const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            const daysLeftElement = listItem.querySelector('.days-left');
            daysLeftElement.innerText = `Days Left: ${daysLeft}`;
        }
    </script>

</body>
</html>
